<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD | Paso Fino Estilo & Moda</title>
  <link rel="stylesheet" href="/css/crud/crud.css" />
  <script defer src="/js/crud/crud.js"></script>
</head>
<body>
  <div style="text-align: right; margin: 10px;">
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div class="container">
    <h1>Paso Fino Estilo & Moda</h1>

    <form id="productoForm" class="form-grid">
      <div class="form-group">
        <input type="text" id="nombre" placeholder="Nombre del producto" required />
        <input type="file" id="imagen" accept="image/*" />
          <img id="imagenActual" src="" alt="Imagen actual" style="max-width: 100px; display: none; margin-top: 10px;" />
      </div>

      <div class="form-group">
        <input type="text" id="descripcion" placeholder="Descripción" required />
        <select id="categoria" required>
          <option value="">Seleccione una categoría</option>
          <option value="Granizadoras">Granizadoras</option>
          <option value="Insumos">Insumos</option>
          <option value="Dulces">Dulces</option>
          <option value="Ofertas">Ofertas</option>
        </select>
      </div>

      <div class="form-group">
        <input type="number" id="precio" placeholder="Precio" required />
        <input type="number" id="cantidad" placeholder="Cantidad" required />
      </div>

      <button type="submit">Agregar Producto</button>
    </form>
    <!-- Botones para ver otras páginas -->
    <div  style="margin: 20px 0; text-align: center;">
      <a href="/lista"><button>Lista de Productos</button></a>
      <a href="/categorias"><button>Productos por Categoría</button></a>
      <a href="/pedidos"><button>Pedidos realizados</button></a>
    </div>
  </div>
</body>
</html>
